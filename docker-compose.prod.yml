version: '3.8'

services:
  foodlist:
    image: foodlist:latest
    container_name: foodlist-prod
    ports:
      - "80:8080"
    volumes:
      - foodlist-data:/app/data
    environment:
      - DATA_DIR=/app/data
      - STATIC_DIR=/app/frontend/dist
      - PORT=8080
      - LOG_FORMAT=json  # Options: logfmt, json (json recommended for production)
    restart: always
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 128M

volumes:
  foodlist-data:
    driver: local

