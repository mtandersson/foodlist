name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: write
  issues: write
  pull-requests: write
  packages: write

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: "1.25.5"
          cache-dependency-path: backend/go.sum
          check-latest: true

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24.12.0"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Run backend tests
        working-directory: backend
        run: |
          go mod download
          go test -v -race ./...

      - name: Run frontend tests
        working-directory: frontend
        run: |
          npm ci
          npm run test:run

  release:
    name: Create Release
    needs: test
    runs-on: ubuntu-latest
    outputs:
      new_release_published: ${{ steps.semantic.outputs.new_release_published }}
      new_release_version: ${{ steps.semantic.outputs.new_release_version }}
      new_release_git_head: ${{ steps.semantic.outputs.new_release_git_head }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24.12.0"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Create release
        id: semantic
        uses: cycjimmy/semantic-release-action@v4
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }} # Use PAT instead of default token for bypassing write permissions to branch
          GIT_AUTHOR_NAME: github-actions[bot]
          GIT_AUTHOR_EMAIL: github-actions[bot]@users.noreply.github.com
          GIT_COMMITTER_NAME: github-actions[bot]
          GIT_COMMITTER_EMAIL: github-actions[bot]@users.noreply.github.com

  build-and-push:
    name: Build and Push Docker Image
    needs: release
    runs-on: ubuntu-latest
    if: needs.release.outputs.new_release_published == 'true'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.release.outputs.new_release_git_head }}
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:latest
            ghcr.io/${{ github.repository }}:${{ needs.release.outputs.new_release_version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: "1.25.5"
          cache-dependency-path: backend/go.sum
          check-latest: true

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24.12.0"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Create GitHub Release Assets
        run: |
          VERSION=${{ needs.release.outputs.new_release_version }}

          # Build for multiple platforms
          mkdir -p dist

          # Linux AMD64
          cd backend
          GOOS=linux GOARCH=amd64 go build -o ../dist/foodlist-linux-amd64 .

          # Linux ARM64
          GOOS=linux GOARCH=arm64 go build -o ../dist/foodlist-linux-arm64 .

          # macOS AMD64
          GOOS=darwin GOARCH=amd64 go build -o ../dist/foodlist-darwin-amd64 .

          # macOS ARM64 (Apple Silicon)
          GOOS=darwin GOARCH=arm64 go build -o ../dist/foodlist-darwin-arm64 .

          # Windows AMD64
          GOOS=windows GOARCH=amd64 go build -o ../dist/foodlist-windows-amd64.exe .

          cd ..

          # Build frontend
          cd frontend
          npm ci
          npm run build
          cd ..

          # Create archives
          cd dist
          for binary in foodlist-*; do
            if [[ $binary == *.exe ]]; then
              zip "${binary%.exe}.zip" "$binary"
            else
              tar -czf "${binary}.tar.gz" "$binary"
            fi
          done

          # Create full package with frontend
          mkdir -p foodlist-${VERSION}
          cp -r ../frontend/dist foodlist-${VERSION}/frontend
          cp foodlist-linux-amd64 foodlist-${VERSION}/foodlist
          tar -czf foodlist-${VERSION}-full.tar.gz foodlist-${VERSION}
          rm -rf foodlist-${VERSION}

      - name: Upload release assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.release.outputs.new_release_version }}
          files: |
            dist/*.tar.gz
            dist/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
