name: Daily Chore Release

on:
  schedule:
    # Daily at 03:15 UTC
    - cron: "15 3 * * *"
  workflow_dispatch: {}

permissions:
  contents: write
  issues: write
  pull-requests: write
  packages: write

concurrency:
  group: daily-chore-release
  cancel-in-progress: false

jobs:
  gate:
    name: Gate (max 1 release per day)
    runs-on: ubuntu-latest
    outputs:
      skip_today: ${{ steps.gate.outputs.skip_today }}
      latest_release_tag: ${{ steps.gate.outputs.latest_release_tag }}
    steps:
      - name: Check if a release already exists today (UTC)
        id: gate
        uses: actions/github-script@v7
        with:
          script: |
            const owner = context.repo.owner;
            const repo = context.repo.repo;

            // Start of "today" in UTC
            const now = new Date();
            const startOfTodayUtc = new Date(Date.UTC(
              now.getUTCFullYear(),
              now.getUTCMonth(),
              now.getUTCDate(),
              0, 0, 0, 0
            ));

            let latest;
            try {
              const res = await github.rest.repos.getLatestRelease({ owner, repo });
              latest = res.data;
            } catch (e) {
              // If there are no releases yet, allow the workflow to proceed.
              if (e?.status === 404) {
                core.setOutput("skip_today", "false");
                core.setOutput("latest_release_tag", "");
                return;
              }
              throw e;
            }

            const createdAt = new Date(latest.created_at);
            const skip = createdAt >= startOfTodayUtc;

            core.info(`Latest release: ${latest.tag_name} @ ${latest.created_at}`);
            core.info(`Start of today (UTC): ${startOfTodayUtc.toISOString()}`);
            core.info(`Skip today: ${skip}`);

            core.setOutput("skip_today", skip ? "true" : "false");
            core.setOutput("latest_release_tag", latest.tag_name || "");

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: gate
    if: needs.gate.outputs.skip_today != 'true'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: "1.25.5"
          cache-dependency-path: backend/go.sum
          check-latest: true

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24.12.0"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Run backend tests
        working-directory: backend
        run: |
          go mod download
          go test -v -race ./...

      - name: Run frontend tests
        working-directory: frontend
        run: |
          npm ci
          npm run test:run

  release:
    name: Create Daily Chore Release
    needs: [gate, test]
    runs-on: ubuntu-latest
    if: needs.gate.outputs.skip_today != 'true'
    outputs:
      new_release_published: ${{ steps.semantic.outputs.new_release_published }}
      new_release_version: ${{ steps.semantic.outputs.new_release_version }}
      new_release_git_head: ${{ steps.semantic.outputs.new_release_git_head }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24.12.0"

      - name: Create release (enable chore releases)
        id: semantic
        uses: cycjimmy/semantic-release-action@v4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DAILY_CHORE_RELEASE: "true"
          GIT_AUTHOR_NAME: github-actions[bot]
          GIT_AUTHOR_EMAIL: github-actions[bot]@users.noreply.github.com
          GIT_COMMITTER_NAME: github-actions[bot]
          GIT_COMMITTER_EMAIL: github-actions[bot]@users.noreply.github.com
        with:
          semantic_version: 23
          extra_plugins: |
            @semantic-release/commit-analyzer
            @semantic-release/release-notes-generator
            @semantic-release/changelog
            @semantic-release/exec
            @semantic-release/github
            @semantic-release/git
            conventional-changelog-conventionalcommits

  build-and-push:
    name: Build and Push Docker Image (daily)
    needs: [gate, release]
    runs-on: ubuntu-latest
    if: needs.gate.outputs.skip_today != 'true' && needs.release.outputs.new_release_published == 'true'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.release.outputs.new_release_git_head }}
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:latest
            ghcr.io/${{ github.repository }}:${{ needs.release.outputs.new_release_version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64
